<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Skill Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #threejs-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .skill-match-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .match-score {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .progress {
            height: 12px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.05);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }
        
        .skill-badge {
            margin: 5px;
            font-size: 0.9rem;
            border-radius: 50px;
            padding: 8px 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            transform: scale(0.95);
            opacity: 0;
        }
        
        .suggestion-card {
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 15px;
            transform: translateY(10px);
            opacity: 0;
        }
        
        .history-item {
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin-bottom: 8px;
            transform: translateX(-20px);
            opacity: 0;
        }
        
        .history-item:hover {
            transform: translateX(0) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }
    </style>
</head>
<body>
    <!-- Three.js Background -->
    <div id="threejs-bg"></div>

    <div class="container py-5">
        <h1 class="text-center my-4 floating">Resume Skill Matcher</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="glass-card card">
                    <div class="card-header bg-primary text-white">
                        Upload Resume and Job Description
                    </div>
                    <div class="card-body">
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="resume" class="form-label">Upload Resume (PDF)</label>
                                <input class="form-control" type="file" id="resume" accept=".pdf" required>
                            </div>
                            <div class="mb-3">
                                <label for="job_desc" class="form-label">Job Description</label>
                                <textarea class="form-control" id="job_desc" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Match</button>
                        </form>
                    </div>
                </div>
                
                <div class="glass-card card mt-4">
                    <div class="card-header bg-info text-white">
                        Analysis History
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="historyList">
                            <li class="list-group-item text-center">Loading history...</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="results">
                    <div class="skill-match-container bg-light">
                        <h3 class="text-center">Match Results</h3>
                        
                        <div class="text-center my-4">
                            <div class="match-score" id="matchScore">0%</div>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Your Skills</h5>
                                <div id="resumeSkills"></div>
                            </div>
                            <div class="col-md-6">
                                <h5>Required Skills</h5>
                                <div id="jobSkills"></div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Missing Skills</h5>
                            <div id="missingSkills"></div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Improvement Suggestions</h5>
                            <div id="suggestions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Three.js background
            initThreeJSBackground();
            
            // Animate cards on load
            gsap.from('.card', {
                y: 50,
                opacity: 0,
                duration: 1,
                stagger: 0.2,
                ease: "back.out(1.7)"
            });
            
            // Load history
            fetch('/history')
                .then(response => response.json())
                .then(data => {
                    const historyList = document.getElementById('historyList');
                    historyList.innerHTML = '';
                    
                    if (data.length === 0) {
                        historyList.innerHTML = '<li class="list-group-item text-center">No history yet</li>';
                        return;
                    }
                    
                    data.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item history-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            <span>Analysis #${item.id}</span>
                            <span class="badge bg-primary rounded-pill">${item.score}%</span>
                            <small class="text-muted">${new Date(item.timestamp).toLocaleString()}</small>
                        `;
                        historyList.appendChild(li);
                        
                        // Animate history items
                        gsap.to(li, {
                            x: 0,
                            opacity: 1,
                            duration: 0.6,
                            delay: index * 0.1,
                            ease: "elastic.out(1, 0.5)"
                        });
                    });
                });
            
            // Form submission
            document.getElementById('analysisForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('resume', document.getElementById('resume').files[0]);
                formData.append('job_desc', document.getElementById('job_desc').value);
                
                // Show loading state
                const button = e.target.querySelector('button');
                button.disabled = true;
                button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Analyzing...';
                
                fetch('/analyze', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayResults(data);
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error);
                })
                .finally(() => {
                    button.disabled = false;
                    button.textContent = 'Analyze Match';
                });
            });
        });
        
        function displayResults(data) {
            const resultsSection = document.getElementById('results');
            resultsSection.style.display = 'block';
            
            // Animate results container
            gsap.to('.skill-match-container', {
                y: 0,
                opacity: 1,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            });
            
            // Animate match score
            const scoreEl = document.getElementById('matchScore');
            const targetScore = data.similarity_score;
            let currentScore = 0;
            
            const scoreInterval = setInterval(() => {
                currentScore++;
                scoreEl.textContent = currentScore + '%';
                
                // Update progress bar
                document.getElementById('progressBar').style.width = currentScore + '%';
                
                if (currentScore >= targetScore) {
                    clearInterval(scoreInterval);
                    scoreEl.textContent = targetScore + '%';
                }
            }, 20);
            
            // Update skills lists with animation
            document.getElementById('resumeSkills').innerHTML = 
                data.resume_skills.map((skill, i) => 
                    `<span class="badge bg-success skill-badge" style="transition-delay: ${i * 0.05}s">${skill}</span>`
                ).join('');
            
            document.getElementById('jobSkills').innerHTML = 
                data.job_desc_skills.map((skill, i) => 
                    `<span class="badge bg-primary skill-badge" style="transition-delay: ${i * 0.05 + 0.2}s">${skill}</span>`
                ).join('');
            
            // Animate skill badges
            anime({
                targets: '.skill-badge',
                scale: [0.95, 1],
                opacity: [0, 1],
                delay: anime.stagger(50),
                easing: 'spring(1, 80, 10, 0)'
            });
            
            // Update missing skills
            const missingSkillsDiv = document.getElementById('missingSkills');
            if (data.missing_skills.length > 0) {
                missingSkillsDiv.innerHTML = data.missing_skills.map((skill, i) => 
                    `<span class="badge bg-danger skill-badge" style="transition-delay: ${i * 0.1 + 0.4}s">${skill}</span>`
                ).join('');
            } else {
                missingSkillsDiv.innerHTML = '<div class="alert alert-success">No missing skills! Great match!</div>';
            }
            
            // Update suggestions with animation
            const suggestionsDiv = document.getElementById('suggestions');
            if (data.suggestions.length > 0) {
                suggestionsDiv.innerHTML = data.suggestions.map((suggestion, i) => `
                    <div class="card suggestion-card" style="transition-delay: ${i * 0.15 + 0.6}s">
                        <div class="card-body">
                            <h6 class="card-title">${suggestion.skill}</h6>
                            <p class="card-text">
                                <strong>Resources:</strong><br>
                                ${suggestion.resources.map(res => `• ${res}<br>`).join('')}
                            </p>
                        </div>
                    </div>
                `).join('');
                
                // Animate suggestion cards
                anime({
                    targets: '.suggestion-card',
                    translateY: [10, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(100),
                    easing: 'easeOutQuad'
                });
            } else {
                suggestionsDiv.innerHTML = '<div class="alert alert-info">No suggestions needed. Your skills match perfectly!</div>';
            }
            
            // Scroll to results with animation
            gsap.to(window, {
                duration: 1,
                scrollTo: resultsSection,
                ease: "power2.inOut"
            });
        }
        
        function initThreeJSBackground() {
            const container = document.getElementById('threejs-bg');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // Create scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 500;
            
            const posArray = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.2,
                color: 0x4361ee,
                transparent: true,
                opacity: 0.5,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            // Add central sphere
            const sphereGeometry = new THREE.SphereGeometry(3, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x3a0ca3,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);
            
            // Camera position
            camera.position.z = 20;
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.0005;
                
                sphere.rotation.x += 0.001;
                sphere.rotation.y += 0.001;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }
    </script>
</body>
</html>
